<html>
    <head>
        <title>School Record System Login</title>
        <meta charset="utf-8">
        <script src="js/login.js"></script>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
    <h1>Welcome to School Record System</h1>
        <div>
            <label for="username">Username:</label><br>
            <input id="username" type="text" name="username"  value="Enter username" ondblclick=empty(this)><br><br>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" value="password" ondblclick=empty(this)><br><br>
            <button onclick="login()">Submit</button>
        </div>
    </body>
</html>
